<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Link your Todo.txt file and Habitica account!</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap-material-design/dist/css/ripples.min.css">
</head>
<body>
  <div class="container">
    <form>
      <ol>
        <li>
          Copy and paste your 
          <a href="https://habitica.com/#/options/settings/api">
            Habitica User ID and API Token
          </a>

          <div class="form-group label-static">
            <label class="control-label" for="habUserId">Habitica User ID</label>
            <input class="form-control" name="habUserId" id="habUserId" type="text">
            <span class="material-input"></span>
          </div>

          <div class="form-group label-static">
            <label class="control-label" for="habApiKey">Habitica API Token</label>
            <input class="form-control" name="habApiKey" id="habApiKey" type="text">
            <span class="material-input"></span>
          </div>
        </li>

        <li>
          Where do you keep your todo.txt file in Dropbox?
          <div class="form-group label-static">
            <label class="control-label" for="todoPath">Path to your todo</label>
            <input class="form-control" name="todoPath" id="todoPath" type="text">
            <p class="help-block">Example: /todo/todo.txt</p>

        </li>

        <li>
          <a href="https://www.dropbox.com/1/oauth2/authorize/?response_type=code&client_id=3gerywrqpkk1j5j">
            Authorize
          </a> your Dropbox Account
          <div class="form-group label-static">
            <label class="control-label" for="dropCode">Dropbox Code</label>
            <input class="form-control" name="dropCode" id="dropCode" type="input">
            <span class="material-input"></span>
          </div>
        </li>
      </ol>

      <input class="btn btn-primary btn-raised" type="submit" id="link-button" value="Link Todo Lists!">
    </form>
  
  </div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/bootstrap-material-design/dist/js/material.js"></script>
  <script src="/bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.28.min.js"></script>
  <script src="/config.js"></script>
  <script src="/script.js"></script>
</body>
</html>
